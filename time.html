<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        hr {
            margin: 10px 0;
            border: 1px solid #e0e0e0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-convert {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-convert:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-now {
            background: #764ba2;
            color: white;
        }

        .btn-now:hover {
            background: #5d3a7e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }

        .button-group-generate-time {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .button-group-generate-time h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1em;
        }

        .time-generator-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-generator-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        .time-generator-form input,
        .time-generator-form select {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .time-generator-form input:focus,
        .time-generator-form select:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-generator-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .btn-generate {
            background: #48bb78;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-generate:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .timezones {
            display: grid;
            gap: 15px;
            /* transition: opacity 0.2s ease-out, transform 0.2s ease-out; */
        }

        .timezone-item {
            border-radius: 8px;
            padding: 4px;
            transition: transform 0.2s, opacity 0.3s ease-out;
            animation: fadeInScale 0.5s ease-out;
            cursor: move;
            position: relative;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: stretch;
        }

        .timezone-item-inner {
            background: white;
            padding: 20px 20px 20px 45px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            position: relative;
            flex: 1;
            min-width: 0; /* Allows flex item to shrink below content size */
        }

        .day-night-indicator {
            width: 33.333%;
            min-width: 100px;
            border-radius: 6px;
            flex-shrink: 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-out;
        }

        .timezone-item:hover {
            transform: translateX(4px);
        }

        .timezone-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .timezone-item.drag-over {
            border-top: 3px solid #667eea;
        }

        .timezone-item-inner::before {
            content: '‚ãÆ‚ãÆ';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2em;
            letter-spacing: -2px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .timezone-item:hover .timezone-item-inner::before {
            opacity: 1;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .timezone-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
            transition: color 0.3s ease-out;
        }


        .timezone-time {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: color 0.3s ease-out;
        }

        .timezone-offset {
            color: #888;
            font-size: 0.9em;
            margin-top: 4px;
            transition: color 0.3s ease-out;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .help-text {
            color: #888;
            font-size: 0.85em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Timezone Converter</h1>
        
        <div class="input-section">
            <label for="timeInput">Enter Time (UTC or with timezone offset):</label>
            <div style="display: flex; flex-direction: row; gap: 10px;">
                <input 
                    type="text" 
                    id="timeInput" 
                    placeholder="e.g., 2025-11-02T15:20:35.865922499Z or 2025-11-02T15:20:35+05:00"
                >
                <button class="btn-convert" onclick="convertTime()">Convert</button>
            </div>
            <div class="help-text">
                Supports ISO 8601 format: UTC (ending with Z) or with timezone offset (¬±HH:MM)
            </div>
            <div class="button-group-generate-time">
                <label>Time generators: </label>
                <button class="btn-now" onclick="setCurrentTime()" style="margin-bottom: 15px;">Now</button>
                <hr/>
                <div class="time-generator-form">
                    <div class="form-group">
                        <label for="genYear">Year</label>
                        <input type="number" id="genYear" min="1900" value="2025">
                    </div>
                    <div class="form-group">
                        <label for="genMonth">Month</label>
                        <select id="genMonth">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11" selected>November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genDay">Day</label>
                        <input type="number" id="genDay" min="1" max="31" value="2">
                    </div>
                    <div class="form-group">
                        <label for="genHour">Hour (24-hour)</label>
                        <input type="number" id="genHour" min="0" max="23" value="15">
                    </div>
                    <div class="form-group">
                        <label for="genMinute">Minute</label>
                        <input type="number" id="genMinute" min="0" max="59" value="20">
                    </div>
                    <div class="form-group">
                        <label for="genSecond">Second</label>
                        <input type="number" id="genSecond" min="0" max="59" value="35">
                    </div>
                    <div class="form-group">
                        <label for="genMillisecond">Millisecond</label>
                        <input type="number" id="genMillisecond" min="0" max="999" value="0" placeholder="0-999">
                    </div>
                    <div class="form-group">
                        <label for="genTimezone">Timezone</label>
                        <select id="genTimezone">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <button class="btn-generate" onclick="generateTimeFromForm()">Generate</button>
            </div>
        </div>

        <div id="errorMessage"></div>

        <div class="timezones" id="timezonesContainer">
            <!-- Timezone displays will be generated here -->
        </div>
    </div>

    <script>
        const timezoneData = [
            { name: 'UTC', tz: 'UTC' },
            { name: 'Toronto', tz: 'America/Toronto' },
            { name: 'Vancouver', tz: 'America/Vancouver' },
            { name: 'Poland', tz: 'Europe/Warsaw' },
            { name: 'Beijing', tz: 'Asia/Shanghai' },
            { name: 'Tokyo', tz: 'Asia/Tokyo' }
        ];

        // Load order from URL params or use default order
        function getTimezoneOrder() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderParam = urlParams.get('order');
            
            if (orderParam) {
                try {
                    const order = orderParam.split(',');
                    // Create a map of timezone identifiers to timezone objects for quick lookup
                    const tzMap = new Map(timezoneData.map(tz => [tz.tz, tz]));
                    
                    // Validate and map timezone names to timezone objects
                    const validOrder = order
                        .map(tzName => tzName.trim())
                        .filter(tzName => tzMap.has(tzName)) // Only include valid timezone identifiers
                        .filter((value, index, self) => self.indexOf(value) === index); // Remove duplicates
                    
                    // If we have all timezones in the order, use it; otherwise fall back to default
                    if (validOrder.length === timezoneData.length) {
                        return validOrder.map(tzName => tzMap.get(tzName));
                    }
                } catch (e) {
                    console.error('Error parsing order from URL:', e);
                }
            }
            
            // Default order
            return [...timezoneData];
        }

        // Save order to URL params
        function saveTimezoneOrder(timezones) {
            // Save timezone identifiers instead of indices
            const order = timezones.map(tz => tz.tz);
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('order', order.join(','));
            
            const newUrl = window.location.pathname + '?' + urlParams.toString();
            window.history.replaceState({}, '', newUrl);
        }

        // Get ordered timezones
        let timezones = getTimezoneOrder();

        // Get user's local timezone
        function getLocalTimezone() {
            try {
                const formatter = new Intl.DateTimeFormat();
                const resolvedOptions = formatter.resolvedOptions();
                return resolvedOptions.timeZone || 'UTC';
            } catch (e) {
                return 'UTC';
            }
        }

        // Ensure local timezone is in timezoneData
        function ensureLocalTimezone() {
            const localTz = getLocalTimezone();
            const exists = timezoneData.some(tz => tz.tz === localTz);
            
            if (!exists && localTz !== 'UTC') {
                // Add local timezone to timezoneData
                timezoneData.push({
                    name: localTz,
                    tz: localTz
                });
            }
            
            return localTz;
        }

        // Populate timezone selector from timezoneData
        function populateTimezoneSelector() {
            const select = document.getElementById('genTimezone');
            select.innerHTML = '';
            timezoneData.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz.tz;
                option.textContent = tz.name;
                select.appendChild(option);
            });
        }

        // Populate form with current local time
        function populateFormWithLocalTime(now = new Date()) {
            const localTz = ensureLocalTimezone();
            
            // Format current time in local timezone
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: localTz,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3,
                hour12: false
            });
            
            const parts = formatter.formatToParts(now);
            const year = parts.find(p => p.type === 'year').value;
            const month = parts.find(p => p.type === 'month').value;
            const day = parts.find(p => p.type === 'day').value;
            const hour = parts.find(p => p.type === 'hour').value;
            const minute = parts.find(p => p.type === 'minute').value;
            const second = parts.find(p => p.type === 'second').value;
            const fractionalSecond = parts.find(p => p.type === 'fractionalSecond')?.value || '000';
            const millisecond = fractionalSecond.substring(0, 3);
            
            // Populate form fields
            document.getElementById('genYear').value = year;
            document.getElementById('genMonth').value = month;
            document.getElementById('genDay').value = day;
            document.getElementById('genHour').value = hour;
            document.getElementById('genMinute').value = minute;
            document.getElementById('genSecond').value = second;
            document.getElementById('genMillisecond').value = parseInt(millisecond);
            
            // Set timezone selector to local timezone
            const select = document.getElementById('genTimezone');
            select.value = localTz;
        }

        // Setup drag and drop handlers for timezone items
        function setupDragAndDrop() {
            const items = document.querySelectorAll('.timezone-item');
            let draggedIndex = null;
            
            items.forEach((item, index) => {
                item.addEventListener('dragstart', (e) => {
                    draggedIndex = parseInt(item.dataset.index);
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', item.innerHTML);
                });
                
                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    items.forEach(i => i.classList.remove('drag-over'));
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    const draggedOverIndex = parseInt(item.dataset.index);
                    if (draggedIndex !== null && draggedIndex !== draggedOverIndex) {
                        items.forEach(i => i.classList.remove('drag-over'));
                        item.classList.add('drag-over');
                    }
                });
                
                item.addEventListener('dragleave', (e) => {
                    item.classList.remove('drag-over');
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    item.classList.remove('drag-over');
                    
                    const droppedIndex = parseInt(item.dataset.index);
                    
                    if (draggedIndex !== null && draggedIndex !== droppedIndex) {
                        // Reorder timezones array
                        const draggedTz = timezones[draggedIndex];
                        timezones.splice(draggedIndex, 1);
                        timezones.splice(droppedIndex, 0, draggedTz);
                        
                        // Save new order to URL
                        saveTimezoneOrder(timezones);
                        
                        // Re-render with new order
                        convertTime();
                    }
                    
                    draggedIndex = null;
                });
            });
        }

        function setCurrentTime(now = new Date()) {
            const utcString = now.toISOString();
            document.getElementById('timeInput').value = utcString;
            convertTime();
        }

        function generateTimeFromForm() {
            const year = document.getElementById('genYear').value;
            const month = document.getElementById('genMonth').value;
            const day = String(document.getElementById('genDay').value).padStart(2, '0');
            const hour = String(document.getElementById('genHour').value).padStart(2, '0');
            const minute = String(document.getElementById('genMinute').value).padStart(2, '0');
            const second = String(document.getElementById('genSecond').value).padStart(2, '0');
            const millisecond = String(document.getElementById('genMillisecond').value || '0').padStart(3, '0');
            const timezone = document.getElementById('genTimezone').value;

            // Validate inputs
            if (!year || !month || !day || hour === '' || minute === '' || second === '') {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = '<div class="error">Please fill in all required fields (year, month, day, hour, minute, second).</div>';
                return;
            }

            // Create a date string in ISO format
            let timeString = `${year}-${month}-${day}T${hour}:${minute}:${second}`;
            
            // Handle timezone
            if (timezone === 'UTC') {
                // For UTC, add milliseconds if provided, then add Z
                if (millisecond && parseInt(millisecond) > 0) {
                    timeString += `.${millisecond.padEnd(9, '0').substring(0, 9)}`;
                }
                timeString += 'Z';
            } else {
                // For non-UTC timezones, find the UTC time that displays as the input time in that timezone
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: timezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });

                // Start with UTC time assuming the input is in UTC
                const baseDate = new Date(`${year}-${month}-${day}T${hour}:${minute}:${second}Z`);
                
                // Find the UTC time that displays correctly in the selected timezone
                let bestMatch = baseDate;
                let bestDiff = Infinity;
                const targetYear = parseInt(year);
                const targetMonth = parseInt(month);
                const targetDay = parseInt(day);
                const targetHour = parseInt(hour);
                const targetMin = parseInt(minute);
                const targetSec = parseInt(second);

                // Search within ¬±14 hours range
                for (let offsetHours = -14; offsetHours <= 14; offsetHours++) {
                    const candidate = new Date(baseDate.getTime() + offsetHours * 60 * 60 * 1000);
                    const parts = formatter.formatToParts(candidate);
                    
                    const candidateYear = parseInt(parts.find(p => p.type === 'year').value);
                    const candidateMonth = parseInt(parts.find(p => p.type === 'month').value);
                    const candidateDay = parseInt(parts.find(p => p.type === 'day').value);
                    const candidateHour = parseInt(parts.find(p => p.type === 'hour').value);
                    const candidateMin = parseInt(parts.find(p => p.type === 'minute').value);
                    const candidateSec = parseInt(parts.find(p => p.type === 'second').value);
                    
                    if (candidateYear === targetYear && 
                        candidateMonth === targetMonth && 
                        candidateDay === targetDay &&
                        candidateHour === targetHour && 
                        candidateMin === targetMin &&
                        candidateSec === targetSec) {
                        bestMatch = candidate;
                        break;
                    }
                    
                    // Track closest match
                    const hourDiff = Math.abs(candidateHour - targetHour);
                    const minDiff = Math.abs(candidateMin - targetMin);
                    const totalDiff = hourDiff * 60 + minDiff;
                    
                    if (totalDiff < bestDiff) {
                        bestDiff = totalDiff;
                        bestMatch = candidate;
                    }
                }

                // Format as ISO string
                timeString = bestMatch.toISOString();
                
                // Preserve milliseconds if provided
                if (millisecond && parseInt(millisecond) > 0) {
                    const isoParts = timeString.split('.');
                    const fullMs = millisecond.padEnd(9, '0').substring(0, 9);
                    timeString = isoParts[0] + '.' + fullMs + (timeString.endsWith('Z') ? 'Z' : '');
                }
            }

            // Set the generated time string in the input field
            document.getElementById('timeInput').value = timeString;
            
            // Automatically convert
            convertTime();
        }

        // Color palette for each hour (0-23)
        const hourColors = [
            '#0a0e27', // 0 - Deep midnight navy
            '#0a0e27', // 1 - Deep midnight navy
            '#1a1f3a', // 2 - Dark navy blue
            '#1a1f3a', // 3 - Dark navy blue
            '#1e2338', // 4 - Dark blue
            '#2d1b4e', // 5 - Dark purple
            '#4a2c5a', // 6 - Purple
            '#8b4d7a', // 7 - Purple-pink
            '#d4796b', // 8 - Pink-orange
            '#ff8c5a', // 9 - Orange
            '#ffaa5e', // 10 - Orange-yellow
            '#ffd4a3', // 11 - Light yellow
            '#ffffd4', // 12 - Bright yellow (noon)
            '#ffd89b', // 13 - Golden yellow
            '#b0e0e6', // 14 - Light sky blue
            '#87ceeb', // 15 - Sky blue
            '#87ceeb', // 16 - Sky blue
            '#87ceeb', // 17 - Sky blue
            '#87ceeb', // 18 - Sky blue
            '#ffd89b', // 19 - Golden yellow
            '#ffaa5e', // 20 - Orange-yellow
            '#ff8c5a', // 21 - Orange
            '#d4796b', // 22 - Pink-orange
            '#4a2c5a', // 23 - Purple
        ];

        // Convert hex color to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 135, g: 206, b: 235 }; // Default sky blue
        }

        // Interpolate between two RGB colors
        function interpolateColor(color1, color2, factor) {
            const r1 = hexToRgb(color1);
            const r2 = hexToRgb(color2);
            
            const r = Math.round(r1.r + (r2.r - r1.r) * factor);
            const g = Math.round(r1.g + (r2.g - r1.g) * factor);
            const b = Math.round(r1.b + (r2.b - r1.b) * factor);
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Parse RGB string to RGB object
        function parseRgb(rgbString) {
            const match = rgbString.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (match) {
                return {
                    r: parseInt(match[1]),
                    g: parseInt(match[2]),
                    b: parseInt(match[3])
                };
            }
            return { r: 135, g: 206, b: 235 }; // Default sky blue
        }

        // Get background gradient based on exact time (hour and minute)
        function getTimeOfDayColor(hour, minute = 0) {
            const h = parseInt(hour);
            const m = parseInt(minute) || 0;
            const minuteProgress = m / 60; // 0 to 1
            
            // Get colors for current hour and next hour
            const currentColor = hourColors[h];
            const nextHour = (h + 1) % 24;
            const nextColor = hourColors[nextHour];
            
            // Interpolate between current and next hour colors based on minutes
            const interpolatedColor = interpolateColor(currentColor, nextColor, minuteProgress);
            
            // Parse the interpolated RGB color
            const rgb = parseRgb(interpolatedColor);
            
            // Create a gradient using the interpolated color
            // Use slightly darker/lighter variations for the gradient effect
            const lighter = `rgb(${Math.min(255, rgb.r + 20)}, ${Math.min(255, rgb.g + 20)}, ${Math.min(255, rgb.b + 20)})`;
            const darker = `rgb(${Math.max(0, rgb.r - 20)}, ${Math.max(0, rgb.g - 20)}, ${Math.max(0, rgb.b - 20)})`;
            
            return `linear-gradient(135deg, ${darker} 0%, ${interpolatedColor} 50%, ${lighter} 100%)`;
        }

        function convertTime() {
            const input = document.getElementById('timeInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const container = document.getElementById('timezonesContainer');

            errorDiv.innerHTML = '';

            if (!input) {
                errorDiv.innerHTML = '<div class="error">Please enter a time.</div>';
                container.innerHTML = '';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
                return;
            }

            let date;
            let inputNanoseconds = null;
            try {
                // Extract nanoseconds from input if present (since Date only preserves milliseconds)
                const fractionalMatch = input.match(/\.(\d+)([Z+\-]|$)/);
                if (fractionalMatch) {
                    const fractionalPart = fractionalMatch[1];
                    // Pad to 9 digits (nanoseconds) if shorter
                    inputNanoseconds = fractionalPart.padEnd(9, '0').substring(0, 9);
                }
                
                // Try to parse the input as ISO 8601 format
                date = new Date(input);
                
                if (isNaN(date.getTime())) {
                    throw new Error('Invalid date');
                }
            } catch (e) {
                errorDiv.innerHTML = '<div class="error">Invalid time format. Please use ISO 8601 format (e.g., 2025-11-02T15:20:35.865922499Z or 2025-11-02T15:20:35+05:00)</div>';
                container.innerHTML = '';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
                return;
            }

            // Fade out existing content
            container.style.opacity = '0';
            container.style.transform = 'scale(0.98)';
            
            // After fade out, update content and fade in
            setTimeout(() => {
                container.innerHTML = timezones.map((tz, index) => {
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: tz.tz,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    fractionalSecondDigits: 3,
                    hour12: false
                });

                const parts = formatter.formatToParts(date);
                
                // Extract fractional seconds: use input nanoseconds if available, otherwise use formatter's milliseconds
                let fractionalSeconds;
                if (inputNanoseconds) {
                    fractionalSeconds = inputNanoseconds;
                } else {
                    const milliseconds = parts.find(p => p.type === 'fractionalSecond')?.value || '000';
                    fractionalSeconds = milliseconds.padEnd(9, '0');
                }
                
                // Remove trailing zeros from fractional seconds
                fractionalSeconds = fractionalSeconds.replace(/0+$/, '');
                
                // Build the formatted time string
                const dateStr = `${parts.find(p => p.type === 'year').value}-${parts.find(p => p.type === 'month').value}-${parts.find(p => p.type === 'day').value}`;
                // Only add fractional part if there are significant digits
                const fractionalPart = fractionalSeconds ? `.${fractionalSeconds}` : '';
                const timeStr = `${parts.find(p => p.type === 'hour').value}:${parts.find(p => p.type === 'minute').value}:${parts.find(p => p.type === 'second').value}${fractionalPart}`;
                
                // Get timezone offset for this specific date/time
                let offset = 'UTC';
                if (tz.tz !== 'UTC') {
                    // Get UTC date components
                    const utcYear = date.getUTCFullYear();
                    const utcMonth = date.getUTCMonth();
                    const utcDate = date.getUTCDate();
                    const utcHour = date.getUTCHours();
                    const utcMin = date.getUTCMinutes();
                    
                    // Get timezone date components using formatter
                    const tzFormatter = new Intl.DateTimeFormat('en-US', {
                        timeZone: tz.tz,
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    
                    const tzParts = tzFormatter.formatToParts(date);
                    const tzYear = parseInt(tzParts.find(p => p.type === 'year').value);
                    const tzMonth = parseInt(tzParts.find(p => p.type === 'month').value) - 1;
                    const tzDay = parseInt(tzParts.find(p => p.type === 'day').value);
                    const tzHour = parseInt(tzParts.find(p => p.type === 'hour').value);
                    const tzMin = parseInt(tzParts.find(p => p.type === 'minute').value);
                    
                    // Create date objects for comparison (treating the timezone time as if it were UTC)
                    const utcAsDate = new Date(Date.UTC(utcYear, utcMonth, utcDate, utcHour, utcMin));
                    const tzAsDate = new Date(Date.UTC(tzYear, tzMonth, tzDay, tzHour, tzMin));
                    
                    // Calculate offset: if tz time is later in the day (or earlier due to date change),
                    // the offset is positive (ahead of UTC)
                    const offsetMs = tzAsDate.getTime() - utcAsDate.getTime();
                    const offsetMinutes = Math.round(offsetMs / (1000 * 60));
                    
                    const offsetHours = Math.floor(Math.abs(offsetMinutes) / 60);
                    const offsetMins = Math.abs(offsetMinutes) % 60;
                    const sign = offsetMinutes >= 0 ? '+' : '-';
                    offset = `UTC${sign}${String(offsetHours).padStart(2, '0')}:${String(offsetMins).padStart(2, '0')}`;
                }

                // Get hour and minute in this timezone for day/night gradient
                const hourInTz = parseInt(parts.find(p => p.type === 'hour').value);
                const minuteInTz = parseInt(parts.find(p => p.type === 'minute').value);
                const gradient = getTimeOfDayColor(hourInTz, minuteInTz);
                
                return `
                    <div class="timezone-item" draggable="true" data-index="${index}">
                        <div class="timezone-item-inner">
                            <div class="timezone-name">${tz.name}</div>
                            <div class="timezone-time">${dateStr}T${timeStr}</div>
                            <div class="timezone-offset">${offset}</div>
                        </div>
                        <div class="day-night-indicator" style="background: ${gradient};"></div>
                    </div>
                `;
            }).join('');
                
                // Fade in new content
                requestAnimationFrame(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'scale(1)';
                    
                    // Add drag and drop handlers after items are rendered
                    setupDragAndDrop();
                });
            }, 150); // Small delay for fade out
        }

        // Allow Enter key to trigger conversion
        document.getElementById('timeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertTime();
            }
        });

        // Auto-convert when page loads if there's a value in the input
        window.addEventListener('load', function() {
            // Ensure local timezone is in timezoneData (may add it if missing)
            ensureLocalTimezone();
            
            // Populate timezone selector (now includes local timezone if it was added)
            populateTimezoneSelector();
            
            const now = new Date();

            // Populate form with current time
            populateFormWithLocalTime(now);
            // Set main input to current time
            setCurrentTime(now);
        });
    </script>
</body>
